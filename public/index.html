<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat with friends in realtime</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css" >
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top bg-dark">
            <a class="toggle d-sm-none" href="#menu">
                <i class="material-icons">menu</i>
            </a>
            <a class="navbar-brand" href="#">CheGOu</a>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row" id="mainrow">
            <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
                <ul class="nav nav-pills flex-column" id="rooms">
                </ul>
            </nav>
            <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3" id="registerScreen">
                <h3 style="text-align: center">Digite seus dados.</h3>
                <hr/>
                <div class="chat" style="margin-bottom:150px">
                    <p>&nbsp;</p>
                    <form id="loginScreenForm">
                        <div class="form-group">
                          <input type="text" class="form-control" id="fullname" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                          <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        </div>
                        <button type="submit" class="btn btn-block btn-primary">Log-in</button>
                      </form>
                  </div>
            </main>

            <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3" style="display: none" id="main">
                <h1>Chats</h1>
                <p>ðŸ‘ˆ Escolha uma sala para entrar!</p>
                <p>&nbsp;</p>
                <div class="chat" style="margin-bottom:150px">
                    <h5 id="room-title"></h5>
                    <p>&nbsp;</p>
                    <div class="response">
                        <form id="replyMessage">
                            <div class="form-group">
                                <input type="text" placeholder="Digite sua mensagem..." class="form-control" name="message" />
                            </div>
                        </form>
                    </div>
                    <div class="table-responsive">
                      <table class="table table-striped">
                        <tbody id="chat-msgs">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="./js/pusher.min.js"></script>
    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/axios.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
